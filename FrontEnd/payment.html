<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDeals - Payment Page</title>
    <link rel="stylesheet" href="./Style/payment.css">
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div id="header"><h1>Payment Page</h1></div>
    <div class="tabs__content">
        <!-- <h2 class="tabs__title">Products</h2> -->
        <div class="operationofpayments">
            <li class="tabs_toggle is_active">Debit/Credit Card</li>
            <li class="tabs_toggle">UPI</li>
            <li class="tabs_toggle">Scanner</li>
            <li class="tabs_toggle">COD</li>
        </div>
        <hr>
        <div class="tabs__body">
            <div class="tabs_content is_active table_section">
                <div class="outer">
                    <div class="body_section">
                        <div class="title_logo">
                            <div class="title">
                                <p>Card Details</p>
                            </div>
                            <div class="logo">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2WghiloPxxLe7x-RZha9ib3b-YW7l_eWZFw&usqp=CAU" alt="">
                            </div>
                        </div>
                        <label for="">Your Card Number<span>*</span></label>
                        <input type="text" id="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                        <label for="" id="expirydate">Expiry Date<span>*</span></label>
                        <input type="number" id="month" placeholder="Month">
                        <input type="number" id="year" placeholder="Year">
                    </div>
                     <div id="cvv_div">
                        <label id="cvv_label" for="">CVV<span>*</span></label>
                        <input type="password" id="cvv" placeholder="XXX">
                     </div>
                </div>
                <button onclick="cartdetails()" class="paynowbtn">Pay Now <p id="payAmt"></p></button>
            </div>
            <div class="tabs_content">
                <div class="upi_section">
                    <p>Enter Your VPA (UPI Id)</p>
                    <input type="text" placeholder="UPI ID" id="upi_id">
                    <div id="amount_div">
                        <p>Amount:  </p>
                        <p id="upiPayAmt"></p>
                    </div>
                    <button onclick="upipayment()" class="paynowbtn">Pay Now</button>
                </div>
            </div>
            <div class="tabs_content">
                <div class="barcode_section">
                    <img src="./Assets/scan.png" alt="barcode">
                </div>
                <input type="password" placeholder="OTP" id="otp">
                <button class="paynowbtn" onclick="barcode()">Pay Now</button>
            </div>
            <div class="tabs_content">
                <div class="cod_section">
                    <input type="checkbox" id="cod">
                    <p>Cash On Delivery/Pay On Delivery</p>
                </div>
                <button class="paynowbtn" onclick="cod()">Order Place</button>
            </div>
        </div>
</body>
</html>
<script src="./Script/payment.js"></script>
