<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDeals - User Register/Login Page</title>
    <link rel="stylesheet" href="./user_register_login.css">
</head>
<body>
    
<div id="UserLoginSignupMain">
    <div id="userRegister">
        <h1>Register User</h1>
        <input type="text" placeholder="Enter Your First Name" id="fn">
        <input type="text" placeholder="Enter Your Last Name" id="ln">
        <input type="email" placeholder="Enter Your Email" id="email">
        <input type="password" placeholder="Enter Your Password" id="pass">
        <input type="number" placeholder="Enter Your Mobile No" id="mb">
        <input type="text" placeholder="Enter Your City" id="city">
        <input type="text" placeholder="Enter Your State" id="state">
        <input type="text" placeholder="Enter Your Country" id="state">
        <input type="number" placeholder="Enter Your Pincode" id="pin">
        <button>Register</button>
    </div>
    <div id="userLogin">
        <h1>User Login</h1>
        <input type="email" placeholder="Enter Your Email">
        <input type="password" placeholder="Enter Your Password">
        <button>Login</button>
    </div>
</div>
   

</body>
</html>
