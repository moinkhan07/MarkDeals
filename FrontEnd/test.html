<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.dropdown_main_ {
    position: relative;
  }
  .dropdown_main_ * {
    box-sizing: border-box;
    width: 150px;
  }
  .select_ {
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    cursor: pointer;
  }
  .selected_{
    color: rgb(70, 70, 70);
    font-weight: bold;
  }
  .caret_ {
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 7px solid rgb(0, 0, 0);
    transition: 0.3s;
  }
  .caret_-rotate {
    transform: rotate(180deg);
  }
  .menu_2_ {
    list-style: none;
    padding: 0.2em 0.5em;
    color: rgb(0, 0, 0);
    border-radius: 5px;
    position: absolute;
    background-color: white;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    left: 5%;
    width: 200px;
    transform: translateX(-50%);
    opacity: 0;
    display: none;
    transition: 0.2s;
    z-index: 1;
    margin-top: -10px;
  }
  .menu_2_ li {
    width: 100%;
    padding: 0.7em 0;
    margin: 0.3em 0;
    border-radius: 0.5em;
    text-align: center;
    cursor: pointer;
  }
  .menu_2_ li:hover {
    background-color: rgb(246, 246, 246);
  }
  .menu_2_-open {
    display: block;
    opacity: 1;
  }
    </style>
</head>
<body>
      <div class="dropdown_main_">
        <div class="select_">
          <span class="selected_">Account</span>
          <div class="caret_"></div>
        </div>
        <ul class="menu_2_">
          <li onclick="profile()" >Profile</li>
          <li onclick="logout()">Logout</li>
        </ul>
      </div>
</body>
</html>
<script>
let dropdown_2 = document.querySelectorAll(".dropdown_main_");
  dropdown_2.forEach((drop) => {
    let select_2 = drop.querySelector(".select_");
    let caret_2 = drop.querySelector(".caret_");
    let menu_2 = drop.querySelector(".menu_2_");
    let options_2 = drop.querySelectorAll(".menu_2_ li");
    let selected_2 = drop.querySelector(".selected_");
    select_2.addEventListener("click",()=> {
      select_2.classList.toggle("select_-clicked");
      caret_2.classList.toggle("caret_-rotate");
      menu_2.classList.toggle("menu_2_-open");
    });
    options_2.forEach((op) => {
        op.addEventListener("click", () => {
        selected_2.innerText = op.innerText;

        select_2.classList.remove("select_-clicked");
        
        caret_2.classList.remove("caret_-rotate");
        menu_2.classList.remove("menu_2_-open");
        options_2.forEach((op) => {
          op.classList.remove("active");
        });
        op.classList.add("active");
      });
    });
  });
</script>
