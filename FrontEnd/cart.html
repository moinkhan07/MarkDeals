<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDeals - Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img onclick="gotoproductpage()" src="./logo.png" alt="">
        </div>
        <div id="searchbar">
            <input type="text" placeholder="Search Product" id="search">
            <button id="searchbtn">Search</button>
        </div>
        <div id="orderhistory">
          <img src="./orderhistory.png" alt="" onclick="orderHistory()">
        </div>
        <div id="cart">
            <img src="./cart.png" alt="" onclick="cartPage()">
        </div>
        <div id="profile">
            <div class="dropdown_main_">
                <div class="select_">
                  <div class="selected_"></div>
                  <div class="caret_"></div>
                </div>
                <ul class="menu_2_">
                  <li onclick="profile()" >Profile</li>
                  <li id="logout" onclick="logout()">Logout</li>
                </ul>
              </div>
        </div>
       </nav>
       <h1>Shopping Cart</h1>
       <div id="cartmain">
        <div id="productviewdiv"></div>
        <div id="totalamountdiv"></div>
       </div>

</body>
</html>
<script src="./cart.js"></script>
